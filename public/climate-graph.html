<!DOCTYPE html>
<html ng-app="SOSP">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPI KRK Climate</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.14/highcharts.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script>
        /* global $ */
        /* global angular */
        /* global Highcharts */
        var app = angular.module("SOSP", []);
        console.log("App initialized");
        app.controller("MainCtrl", ["$scope", "$http", function($scope, $http) {
            $scope.curtemp = "n/a";
            $scope.curhum = "n/a";
            $scope.loading = true;
            
            console.log("Controller initialized");

            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var limit = 120;
            if (!isNaN(getParameterByName("limit"))) limit = getParameterByName("limit");

            $scope.refresh = function() {
                $scope.loading = true;
                $http
                    .get("https://api.seewip.com/rpi-krk/api/v1/climate?apikey=" + getParameterByName("apikey") + "&limit=" + limit)
                    .then(function(response) {
                        var timestamp = [];
                        var temperature = [];
                        var humidity = [];

                        var prevDate = "";
                        response.data.forEach((x) => {
                            if (x.time && x.date && x.temperature && x.humidity) {
                                /*if (prevDate === x.date) timestamp.push(x.time);
                                else*/ timestamp.push(x.date + " " + x.time);
                                temperature.push(x.temperature);
                                humidity.push(x.humidity);
                                prevDate = x.date;
                            }
                        });
                        
                        $scope.curtemp = temperature[temperature.length-1];
                        $scope.curhum = humidity[humidity.length-1];

                        var hc = {
                            chart: {
                                zoomType: 'xy'
                            },
                            title: {
                                text: null
                            },
                            xAxis: {
                                categories: timestamp,
                                crosshair: true
                            },
                            yAxis: [{ // Primary yAxis
                                labels: {
                                    format: '{value} C',
                                    style: {
                                        color: Highcharts.getOptions().colors[1]
                                    }
                                },
                                title: {
                                    text: 'Temperature (C)',
                                    style: {
                                        color: Highcharts.getOptions().colors[1]
                                    }
                                }

                            }, { // Secondary yAxis
                                gridLineWidth: 0,
                                title: {
                                    text: 'Humidity (%)',
                                    style: {
                                        color: "#7cb5ec"
                                        //color: Highcharts.getOptions().colors[0]
                                    }
                                },
                                labels: {
                                    format: '{value} %',
                                    style: {
                                        color: "#434348"
                                        //color: Highcharts.getOptions().colors[0]
                                    }
                                },
                                opposite: true
                            }],
                            tooltip: {
                                shared: true
                            },
                            plotOptions: {
                                series: {
                                    marker: {
                                        enabled: false
                                    }
                                }
                            },
                            series: [{
                                type: 'spline',
                                name: 'Temperature',
                                yAxis: 0,
                                data: temperature,
				color: "#434348"
                            }, {
                                type: 'spline',
                                name: 'Humidity',
                                yAxis: 1,
                                data: humidity,
                                color: "#7cb5ec"
                            }]
                        };

                        Highcharts.chart('hc_column', hc);
                        $scope.loading = false;
                    });
            };

            $scope.refresh();

        }]);
    </script>
</head>

<body ng-controller="MainCtrl">
    <h1>RPi KRK Climate Information</h1>
    <h3 ng-show="loading">Loading...</h3>
    <h3 ng-hide="loading">Temperature: <b>{{curtemp}} C</b>, Humidity: <b>{{curhum}} %</b></h3>
    <div id="hc_column" style="width: 95%; margin: 0 auto"></div>
</body>

</html>
